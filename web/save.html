<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Quick Save - Stash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input,
    textarea {
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      -webkit-appearance: none;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .btn:active {
      background: #4f46e5;
    }

    .btn:disabled {
      opacity: 0.6;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quick Save</h1>
    <form class="form" id="save-form">
      <input type="url" id="url" placeholder="https://..." required>
      <input type="text" id="title" placeholder="Title (optional)">
      <textarea id="highlight" placeholder="Highlight or notes (optional)"></textarea>
      <button type="submit" class="btn" id="save-btn">Save to Stash</button>
    </form>
    <div class="status" id="status"></div>
    <p class="hint">Add to Home Screen for quick access</p>
  </div>

  <script src="config.js"></script>
  <script src="db.js"></script>
  <script>


    const saveForm = document.getElementById('save-form');
    const saveBtn = document.getElementById('save-btn');
    const statusEl = document.getElementById('status');
    const urlInput = document.getElementById('url');
    const titleInput = document.getElementById('title');
    const highlightInput = document.getElementById('highlight');

    // 1. Common Save Logic
    async function handleSave(data) {
      // UI Updates
      saveBtn.textContent = 'Saving...';
      saveBtn.disabled = true;
      statusEl.className = 'status';
      statusEl.textContent = 'Saving to Stash...';
      statusEl.style.display = 'block';

      try {
        const res = await fetch(`${CONFIG.SUPABASE_URL}/rest/v1/saves`, {
          method: 'POST',
          headers: {
            'apikey': CONFIG.SUPABASE_ANON_KEY,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal',
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          statusEl.textContent = 'Saved!';
          statusEl.className = 'status success';

          // If auto-saved, redirect after a brief pause
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);

          resetForm();
          return true;
        } else {
          throw new Error('Save failed');
        }
      } catch (err) {
        console.warn('Online save failed, attempting offline save...', err);
        // Fallback to IndexedDB
        try {
          await window.StashDB.savePendingShare(data);
          statusEl.textContent = 'Offline? Saved to queue for later sync.';
          statusEl.className = 'status success';

          setTimeout(() => {
            window.location.href = '/';
          }, 2000);

          resetForm();
          return true;
        } catch (dbErr) {
          console.error('Offline save failed', dbErr);
          statusEl.textContent = 'Failed to save. Check the URL.';
          statusEl.className = 'status error';

          // Re-enable form on failure so user can fix/retry
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save to Stash';
          return false;
        }
      }
    }

    // 2. Form Submit Handler
    saveForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = urlInput.value.trim();
      const title = titleInput.value.trim();
      const highlight = highlightInput.value.trim();

      const data = {
        user_id: CONFIG.USER_ID,
        url: url,
        title: title || new URL(url).hostname,
        site_name: new URL(url).hostname.replace('www.', ''),
        source: 'mobile-web',
        highlight: highlight || null
      };

      await handleSave(data);
    });

    function resetForm() {
      urlInput.value = '';
      titleInput.value = '';
      highlightInput.value = '';
    }

    // 3. Auto-Save Logic (Query Params)
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      let pUrl = params.get('url') || '';
      const pTitle = params.get('title') || '';
      const pText = params.get('text') || '';

      // Intelligent handling: Android often sends the URL in the 'text' field if not explicitly separated
      // If we miss the URL param but text looks like a URL, swap them.
      if (!pUrl && pText.startsWith('http')) {
        pUrl = pText;
      }

      // Pre-fill fields
      if (pUrl) urlInput.value = pUrl;
      if (pTitle) titleInput.value = pTitle;
      // If text was used as URL, don't double it in highlight
      if (pText && pText !== pUrl) highlightInput.value = pText;

      // If we have a URL, TRIGGER AUTO-SAVE
      if (pUrl) {
        // Prepare data
        const data = {
          user_id: CONFIG.USER_ID,
          url: pUrl,
          title: pTitle || new URL(pUrl).hostname,
          site_name: new URL(pUrl).hostname.replace('www.', ''),
          source: 'share-target',
          highlight: (pText && pText !== pUrl) ? pText : null
        };

        // Hide form initially to make it look "magical", or just let the status take over
        // Let's just run it. The status message will appear.
        handleSave(data);
      } else {
        // No URL? Just fallback to "Paste from clipboard" check
        checkClipboard();
      }
    });

    // Auto-paste from clipboard on focus (if permitted)
    async function checkClipboard() {
      // Only if input is empty
      if (urlInput.value) return;
      try {
        const text = await navigator.clipboard.readText();
        if (text.startsWith('http')) {
          urlInput.value = text;
        }
      } catch (e) { }
    }
    urlInput.addEventListener('focus', checkClipboard);
  </script>
</body>

</html>
