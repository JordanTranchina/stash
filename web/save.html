<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Quick Save - Stash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      display: flex; /* Center for the spinner view */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Standard Form View */
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input,
    textarea {
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      -webkit-appearance: none;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      -webkit-appearance: none;
      width: 100%;
    }

    .btn:active {
      background: #4f46e5;
    }

    .btn:disabled {
      opacity: 0.6;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-top: 24px;
    }

    /* Stealth / Overlay View */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f9fafb; /* Match body bg */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .hidden {
      display: none !important;
    }

    /* Spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .overlay-text {
      font-size: 18px;
      font-weight: 500;
      color: #4b5563;
    }

    .checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #10b981; /* Green */
      stroke-miterlimit: 10;
      margin-bottom: 20px;
      box-shadow: inset 0px 0px 0px #10b981;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #10b981;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
  </style>
</head>

<body>

  <!-- Stealth Overlay -->
  <div id="saving-overlay" class="overlay hidden">
    <div class="spinner" id="spinner"></div>
    <!-- SVG Checkmark initially hidden -->
    <svg class="checkmark hidden" id="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
    </svg>
    <div class="overlay-text" id="overlay-text">Saving...</div>
  </div>

  <!-- Standard Form -->
  <div class="container" id="main-container">
    <h1>Quick Save</h1>
    <form class="form" id="save-form">
      <input type="url" id="url" placeholder="https://..." required>
      <input type="text" id="title" placeholder="Title (optional)">
      <textarea id="highlight" placeholder="Highlight or notes (optional)"></textarea>
      <button type="submit" class="btn" id="save-btn">Save to Stash</button>
    </form>
    <div class="status" id="status"></div>
    <p class="hint">Add to Home Screen for quick access</p>
  </div>

  <script src="config.js"></script>
  <script src="db.js"></script>
  <script>

    const saveForm = document.getElementById('save-form');
    const saveBtn = document.getElementById('save-btn');
    const statusEl = document.getElementById('status');
    const urlInput = document.getElementById('url');
    const titleInput = document.getElementById('title');
    const highlightInput = document.getElementById('highlight');
    
    // UI Elements
    const mainContainer = document.getElementById('main-container');
    const overlay = document.getElementById('saving-overlay');
    const spinner = document.getElementById('spinner');
    const checkmark = document.getElementById('checkmark');
    const overlayText = document.getElementById('overlay-text');

    // 1. Common Save Logic
    async function handleSave(data, isAuto = false) {
      if (!isAuto) {
        // Form UI updates
        saveBtn.textContent = 'Saving...';
        saveBtn.disabled = true;
        statusEl.className = 'status';
        statusEl.textContent = 'Saving to Stash...';
        statusEl.style.display = 'block';
      }

      try {
        const res = await fetch(`${CONFIG.SUPABASE_URL}/rest/v1/saves`, {
          method: 'POST',
          headers: {
            'apikey': CONFIG.SUPABASE_ANON_KEY,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal',
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          handleSuccess(isAuto);
          return true;
        } else {
          throw new Error('Save failed');
        }
      } catch (err) {
        console.warn('Online save failed, attempting offline save...', err);
        // Fallback to IndexedDB
        try {
          await window.StashDB.savePendingShare(data);
          handleSuccess(isAuto, true); // true = offline success
          return true;
        } catch (dbErr) {
          console.error('Offline save failed', dbErr);
          
          if (isAuto) {
             // If auto-save fails, verify we show user the error in the form
             showForm();
             statusEl.textContent = 'Failed to save. Check the URL.';
             statusEl.className = 'status error';
          } else {
             statusEl.textContent = 'Failed to save. Check the URL.';
             statusEl.className = 'status error';
             saveBtn.disabled = false;
             saveBtn.textContent = 'Save to Stash';
          }
          return false;
        }
      }
    }
    
    function handleSuccess(isAuto, isOffline = false) {
      const msg = isOffline ? 'Saved to pending queue!' : 'Saved!';
      
      if (isAuto) {
        // Animation success
        spinner.classList.add('hidden');
        checkmark.classList.remove('hidden');
        overlayText.textContent = msg;
        
        setTimeout(() => {
          // Attempt to close window or return
          try {
             window.close(); // Works in many PWAs / Custom Tabs
          } catch(e) {}
          
          // Fallback if window doesn't close
          if (document.visibilityState !== 'hidden') {
             try {
                window.history.back(); // Return to previous app
             } catch(e) {}
          }
          
          // Ultimate fallback - just in case neither worked after another second
          setTimeout(() => {
             overlayText.innerHTML = `
               ${msg}<br><br>
               <button class="btn" style="background:#10b981; width:auto; padding: 10px 24px;" onclick="window.location.href='/'">Go to Stash</button>
             `;
          }, 1000);
          
        }, 1200);
        
      } else {
        // Form success
        statusEl.textContent = msg;
        statusEl.className = 'status success';
        resetForm();
        setTimeout(() => {
           window.location.href = '/';
        }, 1500);
      }
    }

    // 2. Form Submit Handler
    saveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = urlInput.value.trim();
      const title = titleInput.value.trim();
      const highlight = highlightInput.value.trim();

      const data = {
        user_id: CONFIG.USER_ID,
        url: url,
        title: title || new URL(url).hostname,
        site_name: new URL(url).hostname.replace('www.', ''),
        source: 'mobile-web',
        highlight: highlight || null
      };

      await handleSave(data, false);
    });

    function resetForm() {
      urlInput.value = '';
      titleInput.value = '';
      highlightInput.value = '';
    }
    
    function showForm() {
       overlay.classList.add('hidden');
       mainContainer.classList.remove('hidden');
    }
    
    function showOverlay() {
       mainContainer.classList.add('hidden');
       overlay.classList.remove('hidden');
    }

    // 3. Auto-Save Logic (Query Params)
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      let pUrl = params.get('url') || '';
      const pTitle = params.get('title') || '';
      const pText = params.get('text') || '';

      if (!pUrl && pText.startsWith('http')) {
        pUrl = pText;
      }

      // Pre-fill fields always (in case of error fallback)
      if (pUrl) urlInput.value = pUrl;
      if (pTitle) titleInput.value = pTitle;
      if (pText && pText !== pUrl) highlightInput.value = pText;

      // If we have a URL, TRIGGER STEALTH AUTO-SAVE
      if (pUrl) {
        showOverlay();
        
        const data = {
          user_id: CONFIG.USER_ID,
          url: pUrl,
          title: pTitle || new URL(pUrl).hostname,
          site_name: new URL(pUrl).hostname.replace('www.', ''),
          source: 'share-target',
          highlight: (pText && pText !== pUrl) ? pText : null
        };
        
        handleSave(data, true);
      } else {
        // Normal manual mode
        showForm();
        checkClipboard();
      }
    });

    // Auto-paste from clipboard on focus (if permitted)
    async function checkClipboard() {
      if (urlInput.value) return;
      try {
        const text = await navigator.clipboard.readText();
        if (text.startsWith('http')) {
          urlInput.value = text;
        }
      } catch (e) { }
    }
    urlInput.addEventListener('focus', checkClipboard);
  </script>
</body>

</html>
