name: PR Tests

on:
  pull_request:
    branches:
      - main

jobs:
  # ---------------------------------------------------------------------------
  # Python tests (podcast/ directory)
  # ---------------------------------------------------------------------------
  python-tests:
    name: Python Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r podcast/requirements.txt -r podcast/requirements-dev.txt

      - name: Run pytest
        run: python -m pytest podcast/tests/ -v

  # ---------------------------------------------------------------------------
  # JavaScript unit tests (Jest)
  # ---------------------------------------------------------------------------
  js-unit-tests:
    name: JS Unit Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: PUPPETEER_SKIP_DOWNLOAD=true npm ci

      - name: Run unit tests
        run: npm test

  # ---------------------------------------------------------------------------
  # JavaScript E2E tests (Puppeteer)
  # ---------------------------------------------------------------------------
  js-e2e-tests:
    name: JS E2E Tests (Puppeteer)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2

      - name: Install dependencies (with Puppeteer Chrome)
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
